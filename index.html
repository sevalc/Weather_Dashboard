<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="jumbotron">
      <h2 class="display-3">Weather Dashboard</h2>
    </header>
    <main>
      <div class="container" id="mainContainer">
        <div class="container" id="sideContainer">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea
                    id="textarea1"
                    class="materialize-textarea"
                    placeholder="City Name"
                  ></textarea>
                  <label for="textarea1">Textarea</label>
                </div>
              </div>
            </form>
          </div>
          <a class="waves-effect waves-light btn" id="searchBtn">SEARCH</a>
        </div>
        <div class="container">
          <div class="row">
            <div class="col l12">
              <div class="card-panel">
                <span class="black-text">
                  <ul>
                    <li id="city-name"></li>
                    <li id="currentDay"></li>
                    <li id="temperature"></li>
                    <li id="wind"></li>
                    <li id="humidity"></li>
                  </ul>
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s2" id="forecastCardDiv">
              <div class="card-panel" id="forecastCard">
                <span class="black-text"
                  ><ul>
                    <li id="currentDayCard0"></li>
                    <li id="temperatureCard0"></li>
                    <li id="windCard0"></li>
                    <li id="humidityCard0"></li>
                    <li id="uVIndex0"></li>
                  </ul>
                </span>
              </div>
            </div>
            <div class="col s2" id="forecastCardDiv">
              <div class="card-panel" id="forecastCard">
                <span class="black-text">
                  <ul>
                    <li id="currentDayCard1"></li>
                    <li id="temperatureCard1"></li>
                    <li id="windCard1"></li>
                    <li id="humidityCard1"></li>
                    <li id="uVIndex1"></li>
                  </ul>
                </span>
              </div>
            </div>
            <div class="col s2" id="forecastCardDiv">
              <div class="card-panel" id="forecastCard">
                <span class="black-text">
                  <ul>
                    <li id="currentDayCard2"></li>
                    <li id="temperatureCard2"></li>
                    <li id="windCard2"></li>
                    <li id="humidityCard2"></li>
                    <li id="uVIndex2"></li>
                  </ul>
                </span>
              </div>
            </div>
            <div class="col s2" id="forecastCardDiv">
              <div class="card-panel" id="forecastCard">
                <span class="black-text">
                  <ul>
                    <li id="currentDayCard3"></li>
                    <li id="temperatureCard3"></li>
                    <li id="windCard3"></li>
                    <li id="humidityCard3"></li>
                    <li id="uVIndex3"></li>
                  </ul>
                </span>
              </div>
            </div>
            <div class="col s2" id="forecastCardDiv">
              <div class="card-panel" id="forecastCard">
                <span class="black-text">
                  <ul>
                    <li id="currentDayCard4"></li>
                    <li id="temperatureCard4"></li>
                    <li id="windCard4"></li>
                    <li id="humidityCard4"></li>
                    <li id="uVIndex4"></li>
                  </ul>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
